<svg width="320" height="210" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: Arial, sans-serif;
}

#background {
  x: 5px;
  y: 5px;
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: white;
  stroke: rgb(225, 228, 232);
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}

foreignObject {
  padding: 18px;
}

h2 {
  margin-top: -2px;
  margin-bottom: 12px;
  line-height: 18px;
  font-size: 15px;
  font-weight: 600;
  color: rgb(36, 41, 46);
  fill: rgb(36, 41, 46);
}

ul {
  list-style: none;
  padding-left: 0;
  margin-top: 0;
  margin-bottom: 0;
}

li {
  display: inline-flex;
  line-height: 26px;
  font-size: 13px;
  margin-right: 1ch;
  align-items: center;
  flex-wrap: nowrap;
}

div.ellipsis {
  height: 100%;
  overflow: hidden;
  text-overflow: ellipsis;
}

.octicon {
  fill: rgb(88, 96, 105);
  margin-right: 0.25ch;
  vertical-align: top;
}

.progress {
  display: flex;
  height: 8px;
  overflow: hidden;
  background-color: rgb(225, 228, 232);
  border-radius: 6px;
  outline: 1px solid transparent;
  margin-bottom: 8px;
}

.progress-item {
  outline: 2px solid rgb(225, 228, 232);
  border-collapse: collapse;
}

.lang {
  font-weight: 600;
  margin-right: 0.75ch;
  color: rgb(36, 41, 46);
}

.percent {
  color: rgb(88, 96, 105)
}
</style>
<rect id="background" />
<!--
  Safari requires height and width to be set here,
  otherwise the resulting image is blank
-->
<foreignObject height="100%" width="100%">
<div xmlns="http://www.w3.org/1999/xhtml" class="ellipsis">

<h2>Most Used Languages</h2>

<div>
<span class="progress">
{{ progress }}
</span>
</div>

<ul>

{{ lang_list }}

</ul>

</div>
</foreignObject>
</svg>
